<!-- Controller BotCC (BotConversationController) -->
<!--<script type="text/ng-template" id="editAddressModal.html">-->
<!-- Modal Edit Form -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="BotCC.cancel()"><span aria-hidden="true">&times;</span></button>
    <h1 class="modal-title"><span class="fa fa-info-circle "></span> QuoteMule Helper</h1>
    <div class="lean-right-5">
        <p>Here to answer your questions.</p>
    </div>
</div>
<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel-body">
            <!-- MESSAGE TEMPLATE -->
            <div class="messages messages-img scroll" id="list_of_bot_messages">
                <!-- IF NO MESSAGES -->
                <div ng-if="!BotCC.botMessages">
                    <div class="item in">
                        <div class="image">
                            <img src="" alt="" id="message_template_user_image" class="user-image">
                        </div>
                        <div class="text">
                            <div class="heading">
                                <a class="sender-id" href="#"></a>
                                <span class="date"></span>
                            </div>
                            <span class="actual-content">No messages</span>
                        </div>
                    </div>
                </div>
                <!-- END IF NO MESSAGES -->

                <div class="message-item-wrapper" ng-repeat="messageItem in BotCC.botMessages">
                    <!-- IF USER'S MESSAGES -->
                    <div class="item" ng-if="BotCC.currentUserId == messageItem.senderId">
                        <div class="image">
                            <img ng-if="!messageItem.senderUrl" ng-src="https://cdn1.iconfinder.com/data/icons/social-messaging-productivity-1/128/profile2-128.png" alt="" id="message_template_user_image" class="user-image">
                            <img ng-if="messageItem.senderUrl" ng-src="{{messageItem.senderUrl}}" alt="" id="message_template_user_image" class="user-image">
                        </div>
                        <div class="text" ng-class="messageItem.isRead? '': 'unread'">
                            <div class="heading">
                                <a class="sender-id inline-block">{{messageItem.senderFullName}}</a>
                                <p ng-if="!messageItem.isRead" class="inline-block">
                                    <span class="fa fa-eye-slash"></span>
                                </p>
                                <span class="date">{{messageItem.createDate | date : 'short'}}</span>
                            </div>
                            <span class="actual-content">{{messageItem.content}}</span>
                        </div>
                    </div>
                    <!-- END IF USER'S MESSAGES -->
                    <!-- IF BOT'S MESSAGES -->
                    <div class="item in" ng-if="BotCC.currentUserId !== messageItem.senderId">
                        <div class="image">
                            <img ng-if="!messageItem.senderUrl" ng-src="https://cdn1.iconfinder.com/data/icons/social-messaging-productivity-1/128/profile2-128.png" alt="" id="message_template_user_image" class="user-image">
                            <img ng-if="messageItem.senderUrl" ng-src="{{messageItem.senderUrl}}" alt="" id="message_template_user_image" class="user-image">
                        </div>
                        <div class="text bot-message">
                            <div class="heading">
                                <a class="sender-id inline-block">{{messageItem.senderFullName}}</a>
                                <span class="date">{{messageItem.createDate | date : 'short'}}</span>
                            </div>
                            <span class="actual-content">{{messageItem.content}}</span>
                        </div>
                    </div>
                    <!-- END IF OTHER GUY'S MESSAGES -->
                </div>
            </div>
            <!-- MESSAGE INPUT -->
            <div class="panel panel-default push-up-10">
                <div class="panel-body panel-body-search">
                    <div class="input-group">
                        <div class="input-group-btn">
                        </div>
                        <form ng-submit="BotCC.submit()">
                            <input type="text" class="form-control" id="input_message_form" ng-model="BotCC.messageContent" name="text" placeholder="Your message..." />
                        </form>
                        <div class="input-group-btn">
                            <button class="btn btn-success" id="send_message_button" ng-click="BotCC.sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END MESSAGE INPUT -->
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="BotCC.cancel()">Close</button>
    <!--<button type="button" class="btn btn-primary" id="submit_modal_button" data-dismiss="modal" ng-disabled="AdrEMC.selected.value <= 0" ng-click="AdrEMC.ok()">Submit</button> -->
</div>
